<section class="alt-section section-contact">

  <h3 id="contact">Contact</h3>

  <div class="social-links">
    {% for contact in site.data.portfolio.social %}
      <a href="{{contact.link}}" class="icon-{{contact.icon}}"></a>
    {% endfor %}
  </div>

  <hr class="bar">

  <a href="mailto:{{ site.data.portfolio.email }}" class="biglink">{{ site.data.portfolio.email }}</a>

</section>
