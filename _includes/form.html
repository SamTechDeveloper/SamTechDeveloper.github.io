<section>

  <h3>Lets work together</h3>

  <form id="contactform" method="POST">

    <div class="contact-info-group">

    <label><span>Your Name</span><input type="text" name="name"></label>

    <label><span>Your Email</span><input type="email" name="_replyto"></label>

    <input type="hidden" name="_subject" value="Website contact" />

    </div>

    <label><span>Tell me about your project</span><textarea name="message"></textarea></label>

    <input type="text" name="_gotcha" style="display:none" />

    <input type="hidden" name="_next" value="//samtechdeveloper.github.io" />

    <div class="submit-wrap">
      <input type="submit" value="Send">
    </div>

  </form>


  <script>
      var contactform =  document.getElementById('contactform');
      contactform.setAttribute('action', 'https://formspree.io/{{site.data.portfolio.email}}' );
  </script>

</section>
